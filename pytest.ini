
[tool:pytest]
DJANGO_SETTINGS_MODULE = transaction_system.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=transactions
    --cov=reports
    --cov=utils
    --cov-report=html
    --cov-report=term-missing
markers =
    unit: Unit tests - fast tests that don't require database or external services
    integration: Integration tests - tests that require database or external services
    slow: Slow running tests - tests that take more than a few seconds